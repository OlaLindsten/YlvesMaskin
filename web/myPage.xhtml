<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view renderKitId="PRIMEFACES_MOBILE" />

    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Maskinuthyrning</title>
    </h:head>
    <script>
        $(document).ready(function () {
            document.getElementById('frm:#{focusInfo.componentId}').focus();
        });
    </script>
    <h:body>


        <ui:include src="WEB-INF/templates/header.xhtml"/>


        <h2>LÃ¤gg till maskin</h2>
        <h:form>
            <h:panelGrid columns="6">

                <h:outputLabel value="Namn" for="name"/>
                <h:inputText value="#{machineBean.name}" id="name"/>

                <h:outputLabel value="Description" for="description"/>
                <h:inputText value="#{machineBean.description}" id="description"/>

                <h:outputLabel value="Brand" for="brand"/>
                <h:inputText value="#{machineBean.brand}" id="brand"/>

                <h:outputLabel value="Pris" for="price"/>
                <h:inputText value="#{machineBean.price}" id="price"/>

                <h:outputLabel value="Image" for="image"/>
                <h:inputText value="#{machineBean.image}" id="image"/>   

                <h:outputLabel value="skapare" for="user"/>
                <h:selectOneMenu value="#{machineBean.MUser_id}" id="user">
                    <f:selectItems value="#{userBean.users}" var="user"
                                   itemLabel="#{user.username}" itemValue="#{user.userId}" />
                </h:selectOneMenu>

                <h:panelGroup/>
                <h:commandButton action="#{machineBean.saveMachine()}" value="Spara maskin"/>

            </h:panelGrid>
        </h:form> 

    </h:body>
</html>
