<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view renderKitId="PRIMEFACES_MOBILE" />

    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Maskinuthyrning</title>
    </h:head>


    <h:body>

        <ui:include src="WEB-INF/templates/header.xhtml"/>

        <h:form>
            <h:dataTable value="#{machineBean.machines}" var="machines">
                <h:column>
                    <f:facet name="header">Namn</f:facet>
                        #{machines.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Pris</f:facet>
                        #{machines.price}
                </h:column>  
                <h:column>
                    <f:facet name="header">brand</f:facet>
                        #{machines.brand}
                </h:column>                
                <h:column>
                    <f:facet name="header">description</f:facet>
                        #{machines.description}
                </h:column>
                <!--<h:column>
                    <f:facet name="header">image</f:facet>
                    <img src="#{machines.image}"> </img>
                </h:column> -->

                <!--<h:column>
                    <f:facet name="header">User</f:facet>
                #{machines.MUser.username}
        </h:column> -->

            </h:dataTable>
        </h:form>


        <h:form>

            <h:panelGrid columns="2">

                    <h:outputLabel value="Delete" for="delete"/>
                    <h:selectOneMenu value="#{machineBean.id}" id="machine">
                        <f:selectItems value="#{machineBean.name}" var="machine"
                                       itemLabel="#{machineBean.name}" itemValue="#{machineBean.id}" />
                    </h:selectOneMenu>

                    <h:panelGroup/>
                    <h:commandButton action="#{machineBean.removeMachine()}" value="Ta bort"/>

            </h:panelGrid>
        </h:form>
    </h:body>
</html>
