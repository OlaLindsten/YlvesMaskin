<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pm="http://primefaces.org/mobile"
    xmlns:p="http://primefaces.org/ui">

    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />

    <pm:content styleClass="jqm-content">

        <p:panelGrid columns="1">
            <p:commandButton id="btn-basic" value="Ylves Maskinuthyrning" type="button"/>
        </p:panelGrid>

    </pm:content>

    <p:overlayPanel for="btn-basic" widgetVar="pnl-basic" at="right" showEffect="overlay">
        <h2>Ylves maskinuthyrning</h2>
        <p:menu>
            <p:menuitem value="Home" url="index.xhtml" />
            <p:menuitem value="Login" url="#" id="log" onclick="PF('dlg2').show();"/>
        </p:menu>
    </p:overlayPanel>

    <p:dialog header="Logga in plz" widgetVar="dlg2" modal="true" height="1000" width="800">

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="username" value="Username:" />
                <h:inputText id="username" value="#{userBean.username}"/>

                <h:outputLabel for="password" value="Password:" />
                <h:inputSecret id="password" value="#{userBean.password}"/>

                <p:commandButton action="#{userBean.logIn()}" value="Login" />
            </h:panelGrid>
        </h:form>

    </p:dialog> 

</ui:composition>
